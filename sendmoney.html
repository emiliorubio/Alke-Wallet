    <a class="navbar-brand d-flex align-items-center text-dark fw-bold" href="/menuPrincipal.html">

    <div class="d-flex align-items-center ms-auto order-lg-last">
      <button id="btnLogout" class="btn btn-danger btn-sm me-2" type="button">Cerrar sesión</button>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ms-lg-5 align-items-center">
        <a class="nav-link text-dark active" href="/deposit.html">Depositar</a>
        
        <div class="vr d-none d-lg-block mx-4 bg-dark opacity-100" style="width: 1px; height: 20px;"></div>
        
        <a class="nav-link text-dark" href="/sendMoney.html">Enviar Dinero</a>
        
        <div class="vr d-none d-lg-block mx-4 bg-dark opacity-100" style="width: 1px; height: 20px;"></div>
        
        <a class="nav-link text-dark" href="/transactions.html">Transacciones</a>
      </div>
    </div>
  </div>
</nav>
<div id="liveAlertPlaceholder" class="container mt-3"></div>


<div class="container mt-4">
    <h2>Enviar Dinero</h2>
    <p>Saldo disponible: <strong id="balanceDisplay">$ 0</strong></p>

    <div class="form-group mb-3">
        <label for="searchContact">Buscar en la agenda:</label>
        <input type="text" class="form-control" id="searchContact" placeholder="Buscar por nombre o alias...">
    </div>

    <button type="button" class="btn btn-success mb-3" id="btnShowAddContact">Agregar nuevo contacto</button>

    <div id="containerNuevoContacto" class="card p-3 mb-4 shadow-sm" style="display: none;">
        <h4>Nuevo Contacto</h4>
        <form id="formNuevoContacto">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="nombreC" placeholder="Nombre y Apellido" required>
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="rutC" placeholder="RUT (ej: 12345678-9)" required>
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="aliasC" placeholder="Alias" required>
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="bancoC" placeholder="Banco" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
            <button type="button" class="btn btn-secondary btn-sm" id="btnCancelAdd">Cancelar</button>
        </form>
    </div>

    <h3>Contactos</h3>
    <ul id="contactList" class="list-group mb-3"></ul>

    <div id="containerEnvio" style="display: none;" class="card p-3 border-primary">
    <h5>Enviar a: <span id="selectedContactName" class="text-primary"></span></h5>
    <div class="form-group">
        <label>Monto a enviar:</label>
        <input type="number" class="form-control" id="montoEnviar" placeholder="$ 0">
    </div>
    
    <button type="button" class="btn btn-primary mt-3" id="btnRealizarEnvio">Enviar dinero</button>
</div>


    <div id="confirmacionEnvio" class="mt-3"></div>
    <a href="menuPrincipal.html" class="btn btn-outline-secondary mt-4">Volver al Menú Principal</a>
</div>
